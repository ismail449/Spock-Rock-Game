<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="player-score">0</span>
          <span class="choice" id="player-choice">--- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="Rock"
          id="playerRock"
        ></i>
        <i
          class="fa-regular fa-hand selected"
          title="Paper"
          id="playerPaper"
        ></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="playerLizard"
        ></i>
        <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock"></i>
      </div>
      <!-- Computer container -->
      <div class="player-container" id="computer">
        <h2>
          You - <span id="computer-score">0</span>
          <span class="choice" id="computer-choice">--- Choice</span>
        </h2>
        <i
          class="fa-regular fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="fa-regular fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="fa-regular fa-hand-spock"
          title="Spock"
          id="computerSpock"
        ></i>
      </div>
      <!-- reset icon -->
      <i class="fa-solid fa-rotate reset-icon" title="Rest"></i>
      <!-- results text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Won!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
